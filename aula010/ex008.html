<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;            
        }

        html, body{
            width: 560px;
            height: 200px;
            border: 1px solid black;
            border-radius: 8px;
            margin: auto;
            font-family: Arial, Helvetica, sans-serif;
        }

        div{
            padding: 5px;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="soma1" id="isoma1"> +
    <input type="number" name="soma2" id="isoma2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="resultado">
        Resultado
    </div>

    <script>
        function somar(){
            var soma1 = document.getElementById('isoma1')
            var soma2 = document.getElementById('isoma2')
            var resultado = document.getElementById('resultado')
            var n1 = Number(soma1.value)
            var n2 = Number(soma2.value)
            var s = n1 + n2
            resultado.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
