<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidadania</title>
</head>
<body>
    <h1>Você é brasileiro ou estrangeiro?</h1>
    <label for="ipais">De qual país você é?</label>
    <input type="text" name="pais" id="pais"  placeholder="Seu pais">
    <input type="button" value="Enviar" onclick="cidadania()">
    <div id="cdd">
    </div>
    
    <script>
    function cidadania() {
    // Captura o valor do campo de texto com o id 'pais'
    var pais = document.getElementById('pais').value 
      // Captura o elemento com o id 'cdd' onde a mensagem será exibida
    var cdd = document.getElementById('cdd'); 

    // Compara o valor capturado com 'brasil'
    if (pais === 'brasil') { 
         // Se o valor for 'brasil', adiciona a mensagem "Você é brasileiro" ao conteúdo do elemento 'cdd'
        cdd.innerHTML += 'Você é brasileiro'; 
    } else {
         // Se o valor for diferente de 'brasil', adiciona a mensagem "Você é estrangeiro" ao conteúdo do elemento 'cdd'
        cdd.innerHTML += 'Você é estrangeiro';
    }
}
    </script>
</body>
</html>
